<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Horizontal Scroll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

    <video autoplay muted loop id="myVideo">
      <source src="videocut.mp4" type="video/mp4">
     </video>
        <div class="container">
       
            <div onmouseover=functions() onclick=func()  class="block block-1">
                <h1 class="house"> ONE</h1>
            </div>
           
            <div onmouseover=funcone() onclick=func() class="block block-2">
                <h1 class="house">TWO</h1>
            </div>
            <div onmouseover=functwo()  onclick=func() class="block block-3">
                <h1 class="house">THREE</h1>
            </div>
            <div onmouseover=functhree() onclick=func()  class="block block-4">
                <h1 class="house">FOUR</h1>
            </div>
            <div onmouseover=funcfour() onclick=func() class="block block-5">
                <h1 class="house">FIVE</h1>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="mine.js"></script>
        <script>
            var blocks = document.getElementsByClassName("block");
            var container = document.getElementsByClassName("container");
            var hs = new HorizontalScroll.default({
                blocks: blocks,
                container: container,
                isAnimated: true,
                springEffect: 0.9,
            });
        </script>
    </body>
</html>
